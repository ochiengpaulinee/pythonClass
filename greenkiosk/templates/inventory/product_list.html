<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.product-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    /* margin-left: 20%; */
}

.product {
    border: 1px solid #ccc;
    padding: 15px;
    display: flex;
    flex-direction: column;
    width: calc(25% - 20px); 
    align-items: center;
}

.product-image img {
    max-width: 100%;
    height: auto;
}

.product-details h3 {
    margin-top: 10px;
    margin-bottom: 5px;
}

.product-details p {
    margin: 0;
}

.product-details a {
    text-decoration: none;
    color: #ffff;
}

#btnView {
    margin-top: 30px;
    width: 150px;
    height: 50px;
    background-color: darkgreen;
}

#available {
    text-align: center;
}
#edit{
    width: 150px;
    height: 50px;
    background-color: blue;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.navbar {
    background-color: #333;
    padding: 10px 0;
    /* position: fixed; */
}


.nav-list {
    list-style-type: none;
    display: flex;
    justify-content: center;
    align-items: center;
}


.nav-link {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

.nav-link:hover {
    background-color: #555;
}

.nav-link + .nav-link {
    margin-left: 10px;
}
button{
    /* color: black; */
    background-color: black;
}
    </style>
</head>
<body>
    <h1 id="available">Mama Mboga's Shop</h1>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Cart</a></li>
            <li><a href="#" class="nav-link">Delivery</a></li>
            <button><li><a href="#" class="nav-link">Signup</a></li></button>
        </ul>
    </nav>
    <div class="product-container">
        {% for product in products %}
        <div class="product">
            <div class="product-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <div class="product-details">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }}</p>
                <button id="btnView"><a href="{% url 'product_description_view' id=product.id %}">View Product</a></button>
                <button id="edit"><a href="{% url 'product_update' id=product.id %}" class="edit">Edit Details</a></button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
